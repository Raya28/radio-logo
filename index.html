<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
  <title>Logo Animado</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black; /* Fondo negro */
    }

    video {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover;
    }

    /* Esconde el contenido en modo vertical */
    @media (orientation: portrait) {
      body {
        display: none;
      }
    }

    /* Muestra el contenido solo en modo horizontal */
    @media (orientation: landscape) {
      body {
        display: block;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="https://raya28.github.io/logo.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>
</body>
</html>
